<!DOCTYPE html>
<html lang="pt-br">          
    <head>
        <meta charset="UTF-8">
        <title>Tabuleiro de creeper</title>
        <link rel="stylesheet" href="resetar.css">
        <link rel="stylesheet" href="tabuleiro.css">
    </head>
    <body>
        <script type="text/javascript">
            function pulaLinha() {
                document.write("<br>");
                document.write("<br>");
            }
            function mostra(frase) {
                document.write(frase);
                pulaLinha();
            }
            var nome = prompt(" olá Informe o seu nome");
            mostra(" olá " + nome + " divirta-se");
            mostra("tente clicar no tabuleiro");
            mostra("aperte a tecla D para limpar a tela");
        </script>
    <canvas width="550" height="525"></canvas>
        <script>
            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');
            var deletar = 68;
            function desenhaTabuleiro(){
                pincel.fillStyle = "black"
                pincel.fillRect(0,0, 800, 600)
                pincel.fillStyle = 'darkred'
                pincel.fillRect (5, 5, 90, 85);
                pincel.fillRect (185, 5, 90, 85)
                pincel.fillRect (95, 90, 90, 85);
                pincel.fillRect (276, 90, 90, 85);
                pincel.fillRect (365, 5, 90, 85);
                pincel.fillRect (455, 90, 90, 85);
                pincel.fillRect (5, 176, 90, 85);
                pincel.fillRect (185, 176, 90, 85);
                pincel.fillRect (365, 176, 90, 85);
                pincel.fillRect(275,260, 90, 85);
                pincel.fillRect(95,260, 90, 85);
                pincel.fillRect(455,260, 90, 85);
                pincel.fillRect(276,260, 90, 85);
                pincel.fillRect (5, 346, 90, 85);
                pincel.fillRect (185, 346, 90, 85);
                pincel.fillRect (366, 346, 90, 85);
                pincel.fillRect (455, 432, 90, 85);
                pincel.fillRect (277, 432, 90, 85);
                pincel.fillRect (94, 432, 90, 85);

                pincel.fillStyle = "darkgray"
                pincel.fillRect(0,0,5,525);
                pincel.fillRect(0,0,550,5)
                pincel.fillRect(545,0,5,550)
                pincel.fillRect(0,517,550,12);
                }
                desenhaTabuleiro();

            function desenhaCreeper(evento) {
                var x = evento.pageX - tela.offsetLeft;
                var y = evento.pageY - tela.offsetTop;
              
                pincel.fillStyle = 'darkgreen';
                pincel.fillRect(x,y,65,60);

                pincel.fillStyle = 'black' 
                pincel.fillRect(x + 8,y + 10,15,15);
                pincel.fillRect(x + 43,y + 10,15,15);
                pincel.fillRect(x + 23,y + 25,20,19);
                pincel.fillRect(x + 40,y + 35,10,18);
                pincel.fillRect(x + 16,y + 35,10,18);
         
                console.log("posição do clique : " + x + ", " + y);
    }
            function limpaTela() {
                pincel.clearRect(0, 0, 550, 525);
        }

              function atualizaTela(){
                limpaTela();
                desenhaTabuleiro();
        }
            function leDoTeclado(evento) {

                if (evento.keyCode == deletar) {

                    atualizaTela();


                }
       }
            tela.onclick = desenhaCreeper;
            document.onkeydown = leDoTeclado 
        </script>
    <footer>
        <img src="pinheiro.png" width="5%" >
        <p class="sem" >Pine INC.</p>
    </footer>
</body>
